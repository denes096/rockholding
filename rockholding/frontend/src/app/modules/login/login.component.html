<div fxLayoutAlign="center center" fxFlexFill class="login-div">
    <mat-card >
        <mat-toolbar>Login</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" autocomplete="off" [formGroup]="formGroup" (ngSubmit)="loginSubmit()">
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="user_name">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button type="submit">Submit</button>
        </form>
    </mat-card>
</div>
